<div class="row mt-5">
  <table class="table table-dark">
    <thead class="thead-light">
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productos">
        <td>{{ prod.codigo }}</td>
        <td>{{ prod.descripcion }}</td>
        <td>{{ prod.precio }}</td>
      </tr>
    </tbody>
  </table>
</div>
